<script>
  // Prellenar el usuario autenticado
  document.addEventListener('DOMContentLoaded', () => {
    const user = localStorage.getItem('username');
    if (user) document.getElementById('scoreUserInput').value = user;
  });
</script>

  <div class="container">
    <div class="header">
      <h1>Juan Esteban Calle Palmett - Leaderboard</h1>

    </div>

    

    <div class="card">
      <button id="refreshUsersBtn" class="secondary">Actualizar lista</button>
      <table class="table">
        <thead><tr><th>#</th><th>Usuario</th><th>Puntaje</th></tr></thead>
        <tbody id="leaderboardTableBody"></tbody>
      </table>
    </div>

      <form id="changeScoreForm">
  <label for="scoreUserInput">Usuario:</label>
  <input type="text" id="scoreUserInput" required readonly>

</form>
